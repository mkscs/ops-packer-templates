#cloud-config
users:
  - name: vagrant
    passwd: $1$I4YxL3Fc$vzc8RvF3GCT2D2QO2phsw1
    groups:
      - docker
      - sudo
    ssh_authorized_keys:
      - ssh-rsa  vagrant insecure public key
write_files:
  - path: /etc/systemd/network/dhcp.network
    permissions: 0644
    content: |
        [Match]
        Name=e*
        [Network]
        DHCP=yes
        [DHCPv4]
        UseHostname=true
  - path: /etc/ssh/sshd_config
    content: |
        UsePrivilegeSeparation sandbox
        PermitRootLogin yes
        PasswordAuthentication yes
        UseDNS no
        Subsystem sftp internal-sftp
coreos:
  update:
    reboot-strategy: off

  units:
    - name: etcd.service
      command: stop

    - name: fleet.service
      command: stop

    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        BindIPv6Only=both
        Service=docker.service

        [Install]
        WantedBy=sockets.target

hostname: coreoslayer
